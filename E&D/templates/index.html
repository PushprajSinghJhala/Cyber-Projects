  <main>
    <section class="encryptor-box">
      <div class="left">
        <h3>Enter Your Text Here:</h3>
        <textarea id="text" placeholder="Type or paste your message..."></textarea>

        <h3>Choose Method:</h3>
        <select id="method">
          <option value="aes">AES</option>
          <option value="fernet">Fernet</option>
          <option value="base64">Base64</option>
        </select>

        <!-- AES Bit Size Selection (show only if AES selected, optional JS for dynamic show/hide) -->
        <label for="aes_bits">AES Bit Size:</label>
        <select id="aes_bits" name="aes_bits">
            <option value="128"selected>128 bit</option>
            <option value="192">192 bit</option>
            <option value="256">256 bit</option>
        </select>

        <div class="buttons">
          <button onclick="processText('encrypt')" class="encrypt">Encrypt</button>
          <button onclick="processText('decrypt')" class="decrypt">Decrypt</button>
          <button onclick="clearAll()" class="clear">Clear All</button>
        </div>
      </div>

      <div class="right">
        <h3>Your Result</h3>
        <textarea id="result" readonly></textarea>
